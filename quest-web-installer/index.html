<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Install Rookie-on-Quest</title>

  <style>
    :root{
      --bg:#000;
      --surface:#050505;
      --border:#fff;
      --text:#fff;
      --muted:rgba(255,255,255,.75);
      --disabled:rgba(255,255,255,.35);
      --radius:0;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh;
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      display:flex; justify-content:center;
      padding:24px 16px;
    }
    .wrap{width:min(980px,100%)}
    h1{margin:0 0 8px;font-size:28px;font-weight:600;letter-spacing:.03em}
    .sub{color:var(--muted);font-size:14px;margin-bottom:16px;line-height:1.35}

    .card{
      background:var(--surface);
      border:1px solid var(--border);
      border-radius:var(--radius);
      overflow:hidden;
    }
    .section{padding:16px;border-bottom:1px solid var(--border)}
    .section:last-child{border-bottom:none}
    .section.is-disabled{
      color:var(--disabled);
      pointer-events:none;
      user-select:none;
    }
    .section.is-disabled .title{color:var(--disabled)}
    .section.is-disabled .actions{opacity:.7}
    .title{font-size:15px;font-weight:700;margin-bottom:0}
    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:8px}
    button{
      appearance:none;
      border-radius:0;
      padding:10px 14px;
      border:1px solid var(--border);
      background:transparent;
      color:var(--text);
      font-weight:600;
      cursor:pointer;
      transition:background .15s;
    }
    button:hover{background:rgba(255,255,255,.12)}
    button:disabled{
      cursor:not-allowed;
      color:rgba(255,255,255,.55);
      border-color:rgba(255,255,255,.55);
    }
    button:disabled:hover{background:transparent}

    .progress-wrap{
      padding:16px;
      border-bottom:1px solid var(--border);
    }
    .progress-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:8px;
      color:var(--muted);
      font-size:13px;
      font-weight:600;
      letter-spacing:.02em;
    }
    progress{
      width:100%;
      height:22px;
      border:1px solid var(--border);
      background:transparent;
      color:#fff;
    }
    progress::-webkit-progress-bar{background:transparent}
    progress::-webkit-progress-value{background:#fff}
    progress::-moz-progress-bar{background:#fff}

    .latest-log{
      margin-top:10px;
      color:var(--text);
      font-size:14px;
      min-height:20px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    pre{
      margin:0;
      padding:14px;
      border-top:1px solid var(--border);
      background:transparent;
      color:var(--text);
      font-size:12.5px;
      max-height:320px;
      overflow:auto;
      line-height: 1.45;
    }
    details summary{
      padding:12px 16px;
      cursor:pointer;
      color:var(--text);
      user-select:none;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Install Rookie-on-Quest</h1>
    <div class="sub">
      Connect your Meta Quest, then install the latest Rookie-on-Quest release APK. Developer mode is required.
    </div>

    <div class="card">

      <div class="section">
        <div class="title">1. Connect your Quest</div>
        <div class="actions">
          <button id="connect" type="button">Connect Quest</button>
          <button id="disconnect" type="button">Disconnect</button>
        </div>
      </div>

      <div class="section is-disabled" id="install-section" aria-disabled="true">
        <div class="title">2. Install Rookie-on-Quest</div>
        <div class="actions">
          <button id="install" type="button">Install Rookie-on-Quest</button>
        </div>
      </div>

      <div class="progress-wrap">
        <div class="progress-header">
          <span>Progress</span>
          <span id="progress-label">0%</span>
        </div>
        <progress id="progress" max="100" value="0"></progress>
        <div id="latest-log" class="latest-log">Waiting for action...</div>
      </div>

      <details open>
        <summary>Logs</summary>
        <pre id="log"></pre>
      </details>

    </div>

    <script type="module" src="/src/main.ts"></script>
  </div>
</body>
</html>
